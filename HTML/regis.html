<html>
    <head>
        <link rel="stylesheet" href="../../CSS/registry.css">
        <link rel="stylesheet" href="../../CSS/bs.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div class="cangiua">
            <div class="registry_category">
                <p><a href="">Trang chủ</a></p>
                <p><i class="fas fa-angle-right"></i></p>
                <p style="color: black">Đăng ký tài khoản mới</p>
            </div>
            <div class="regis"><p>Chưa có tài khoản? Đăng ký ngay</p></div>
            <div class="registry_new">
                <div class="registration">
                    <p>Đăng Ký Tài Khoản</p>
                    <table>
                        <tr>
                            <td>Họ và tên:</td>
                            <td><input type="text" placeholder="Họ và tên"></td>
                        </tr>
                        <tr>
                            <td>Email: </td>
                            <td><input type="text" placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td>Mật khẩu:</td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td>Xác nhận mật khẩu</td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td>Ngày sinh</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td>Giới tính</td>
                            <td>
                               Nam <input type="radio" name="nam">
                               Nữ <input type="radio" name="nu">
                            </td>
                        </tr>
                        <tr>
                            <td>Mã xác nhận</td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                    <a href="#">Đăng Ký</a>
                </div>
                <div class="gg_fb">
                   <div class="fg">
                    <p style="color: black">Đăng nhập bằng tài khoản khác</p>
                    <a id="a_fg1" href="#"><i class="fab fa-google-plus-g"></i>Google</a>
                    <a id="a_fg2" href="#"><i class="fab fa-facebook-f"></i>Facebook</a>
                   </div>
                </div>
            </div>
        </div>
    </body>
</html>
