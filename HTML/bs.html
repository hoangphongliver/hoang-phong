<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo JS</title>
</head>
<body>
    <input type="text" id="in">
    <button id="btn">Click</button>
    <ul id="ul">
    </ul>
</body>
<script>
    var todoList = [
        'Hoang Phong',
        'Liver',
        'The Kop'
    ];
    function addItem(){
        var x = document.getElementById('in');
        var y = x.value;
        todoList.push(y);
        render();
    }
    function render(){
        var list = document.getElementById('ul');
        var content = todoList.map(function(x){
        return '<li>' + x + '</li>';
    });
        list.innerHTML = content.join('');
    }
    render();
    document.getElementById('btn').addEventListener('click',addItem);
</script>
</html>
